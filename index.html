<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" ></script>
    <script type="text/javascript" src="node_modules/jquery-form/dist/jquery.form.min.js" ></script>
    <script type="text/javascript" src="lib/class.js" ></script>
    <script type="text/javascript" src="client.js" ></script>
</head>
<body>
	<!-- side pane -->
	<div class="sidepane col-sm-3 col-md-3 col-lg-3">
		<div class="form">
			<h3>Form</h3>
			<form id="addimage" enctype="multipart/form-data" action="/uploads" method="POST" >
				<input type="file" class="form-control" placeholder="Upload Your Images" id="upload" name="upload">
				<button id="submit" class="btn btn-default">Upload</button>
			</form>
			<!-- Upload Form here -->
		</div>
		<hr />
		<div class="assets">
			<h3>Assets</h3>
			<div class="text">
				<span id="text_element"> <h4 >Text</h4> </span>
				<button id="addText" class="btn btn-default">Add Text</button>
			</div>
			<div class="image">
				<h4>Images</h4><h6>Double click images to add in canvas</h6>
				<ul id="img-container" class="list-unstyled">
					<!-- List of images here -->
				</ul>
			</div>
		</div>
	</div>
	<!-- canvas -->
	
	<div class="canvas col-sm-8 col-md-8 col-lg-8">
		<div><h5>Double Click on Element to remove them</h5></div>
		<div id="block" class="block"></div>
	</div>
</body>
</html>
